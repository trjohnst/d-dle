<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="nav">
        <!-- We will be accessing the data-clr in JavaScript -->
        <div class="clr" data-clr="#000"></div>
        <div class="clr" data-clr="#EF626C"></div>
        <div class="clr" data-clr="#fdec03"></div>
        <div class="clr" data-clr="#24d102"></div>
        <div class="clr" data-clr="#fff"></div>
        <button class="clear">clear</button>
        <button class="save">save</button>
        <button class="share">share</button>
    </div>
    <div class="share-modal">
        <div class="share-modal__content">
            <div>Copy the link below and share with your friends!</div>
            <textarea readonly class="share-modal__copy-box"></textarea>
            <button class="close">close</button>
            <button class="copy">copy</button>
        </div>
    </div>
    <div class="loader visible">
        <div class="loader__content">Loading</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
